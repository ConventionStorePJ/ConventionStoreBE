          username: ${{ secrets.EC2_USER }}      # ex: ec2-user (Amazon Linux), ubuntu (Ubuntu)
          key: ${{ secrets.EC2_KEY }}            # SSH ê°œì¸í‚¤ (PEM íŒŒì¼ ë‚´ìš© ì „ì²´ ë³µì‚¬)
          script: |
            set -e
            # EC2 ë‚´ë¶€ì—ì„œ compose íŒŒì¼ ìˆëŠ” í´ë”ë¡œ ì´ë™
            cd ~/convention_store_server
            
            # ğŸ” EC2 ë‚´ë¶€ì—ì„œ ECR ë¡œê·¸ì¸ ë¨¼ì €
            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} \
            | docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY }}
            
            # ìµœì‹  ì´ë¯¸ì§€ ê°€ì ¸ì˜¤ê¸°
            docker compose pull
            
            # ì»¨í…Œì´ë„ˆ ì¬ì‹œì‘ (ë°±ê·¸ë¼ìš´ë“œ ëª¨ë“œ)
