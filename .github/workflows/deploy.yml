name: CI/CD Deploy to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    name: Build & Push Docker Image, then Deploy to EC2
    runs-on: ubuntu-latest  # GitHub Actionsì—ì„œ ì œê³µí•˜ëŠ” ê°€ìƒí™˜ê²½

    steps:
      # 1. GitHub ì½”ë“œ ê°€ì ¸ì˜¤ê¸°
